<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Learned Testing Tools Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tools">Tools</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" th:action="@{/tools/create}" th:object="${tool}">
        <div class="form-group">
          <label for="name">Tool Name:</label>
          <input th:value="${tool.name}" type="text" class="form-control" placeholder="Tool Name" id="name"
                 name="name" required>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty:</label>
          <input th:value="${tool.difficulty}" type="text" class="form-control" placeholder="Difficulty" id="difficulty"
                 name="difficulty" required>
        </div>

        <div class="form-group">
          <label for="language">Language:</label>
          <input th:value="${tool.language}" type="text" class="form-control" placeholder="Language" id="language" name="language"
                 required>
        </div>
        <div class="form-group">
          <label for="learned">Learned:</label>
          <input th:checked="${tool.learned}" type="checkbox" class="form-check-input" id="learned" name="learned">
        </div>
        <div class="footer-body">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
